<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login page</title>
		<link rel="./resources/stylesheet" type="text/css" media="all"/>
		<script src="./resources/makeCall.js" charset="utf-8" defer></script>
		<script src="./resources/login.js" charset="utf-8" defer></script>
	</head>
	<body>
		<h1>Please, login to access the Homepage!</h1>
		<p id="loginError" class="redtext"></p>
		<form action="#">
			username: <input type="text" name="username" required><br>
			password: <input type="password" name="password" required><br>
			<input id="loginButton" type="button" value="login">
		</form>
		<h2>Are you not registered? Register here:</h2>
		<p class="redtext"></p>
		<p class="greentext"></p>
		<form action="#">
			username: <input type="text" name="username" required><br>
			password: <input type="password" name="password" required><br>
			<input type="button" value="register">
		</form>
	</body>
</html>
