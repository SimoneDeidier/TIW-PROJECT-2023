<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Login page</title>
		<link rel="stylesheet" type="text/css" media="all"
			href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
	</head>
	<body>
		<h1>Please, login to access the Homepage!</h1>
		<p class="redtext" th:text="${loginError}"></p>
		<form action="CheckLogin" method="POST">
			username: <input type="text" name="username" required><br>
			password: <input type="password" name="password" required><br>
			<input type="submit" value="login">
		</form>
		<h2>Are you not registered? Register here:</h2>
		<p class="redtext" th:text="${registrationError}"></p>
		<p class="greentext" th:text="${registrationSuccesful}"></p>
		<form action="RegisterNewUser" method="POST">
			username: <input type="text" name="username" required><br>
			password: <input type="password" name="password" required><br>
			<input type="submit" value="register">
		</form>
	</body>
</html>
